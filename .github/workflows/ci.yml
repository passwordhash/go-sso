name: CI

on:
    push:
        branches:
            - master
            - develop
    pull_request:
        branches:
            - master
            - develop

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                  go-version: "1.24.1"

            - name: Update PATH
              run: echo "${{ runner.workspace }}/bin" >> $GITHUB_PATH

            - name: Install Task
              run: |
                  curl -sSL https://taskfile.dev/install.sh | sh -s -- -d -b /usr/local/bin

            - name: Install dependencies
              run: |
                  go mod download

            - name: Run tests
              run: task func-test
